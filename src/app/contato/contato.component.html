
<main>

  <div class="container fluid  ">
    <div class="row d-flex justify-content-center p-5 ">
      <div class="col-md-6 bg">
        <h2 class="text-center p-2">Entre em contato com a Gentur</h2>

        <form>
          <div class="form-group align-items-center">
            <label>Nome</label>
            <input type="text" class="form-control"  maxlength="100">
          </div>

          <div class="form-group align-items-center">
            <label for="exampleInputEmail1">Email</label>

            <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Exemplo: gentur@gentur.com.br">
          </div>

          <div class="form-group align-items-center">
            <label>Mensagem</label>

            <input class="form-control" rows="7" maxlength="500">
          </div>
          <div class="form-group form-check">
          </div>

          <div class="d-flex justify-content-center">

            <button type="submit" class="btn ml-3  btn-primary" (click)='enviarMensagem()' >Enviar</button>
            <button type="submit" class="btn ml-3 btn-primary" routerLink="/inicio">Início</button>

          </div>
        </form>

      </div>
      <img src="https://i.imgur.com/lYgyVS6.png"  width="350px" height="350px">
      <div class=" col-md-6"></div>



    </div>
  </div>



</main>

<div class="container">
<div class="row">
  <div class="col-md-6" id="contato">
    <h2 class="text-center p-3">Entre em contato com a GenTur</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">

    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" id="exampleFormControlInput1" placeholder="Seu Nome" onkeyup="validaNome()">
        <div id="txtNome"></div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Endereço de email</label>
        <input type="email" id="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com" onkeyup="validaEmail()">
        <div id="txtEmail"></div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensagem</label>
        <textarea class="form-control" id="mensagem" id="exampleFormControlTextarea1" rows="2" onkeyup="validaMensagem()"></textarea>
        <div id="txtMensagem"></div>

      </div>
      <div class="form-group d-flex justify-content-center">
        <button class="btn btn-outline-dark btn-lg mb-4" routerLink="/entrar">Enviar</button>
        <button type="submit" class="btn btn-outline-dark btn-lg mb-4" routerLink="/inicio">Inicio</button>
      </div>
    </form>
  </div>
</div>
