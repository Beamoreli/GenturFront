<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<div class="header">
  <div class="page-caption"></div>
</div>
<body>
<!--O Card com formulário de login-->
<div class="container-fluid ">
<div class=" d-flex justify-content-center posicao-card">
<div class="shadow-lg p-5 bg-light borda border border-secondary ">
  <div class="text-center">
    <h3 class="lgn">Login</h3>
  </div>
  <form>
    <div class="p-4">
      <div class="input-group mb-3">
        <span class="input-group-text bg-fil"><i class="bi bi-person-plus-fill text-white"></i></span>
        <input type="text" class="form-control" name="usuario" placeholder="Usuário"
          [(ngModel)]="usuarioLogin.usuario">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-fil"><i class="bi bi-key-fill text-white"></i></span>
        <input type="password" class="form-control" name="senha" placeholder="Senha"
          [(ngModel)]="usuarioLogin.senha">
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button class=" btn btn-lgn text-center mt-2" (click)="entrar()" type="submit">
          Entrar
        </button>
      </div>
      <div class="mt-4 d-flex justify-content-center links"> <p>
        Não tem conta? <a routerLink="/cadastrar" class="ml-2">Cadastre-se</a></p>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</body>
