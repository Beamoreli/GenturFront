<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">ATUALIZAR PRODUTO</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
<form >
      <div class="form-group">
        <label for="nome"> Nome do Produto</label>
        <input [(ngModel)]="produto.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Nome do produto" >
      </div>

      <div class="form-group">
        <label for="descricao"> Descrição do Produto</label>
        <input [(ngModel)]="produto.descricao" class="form-control" type="text" name="descricao" id="descricao" placeholder="Descrição do produto" >
      </div>

      <div class="form-group">
        <label for="foto">Imagem do Produto</label>
        <input [(ngModel)]="produto.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Seu Link de Imagem" >
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input [(ngModel)]="produto.preco" class="form-control" type="text" name="preco" id="preco" placeholder="Preço do produto" >
      </div>

      <div class="form-group">
        <label for="texto">Escolha uma Categoria!</label>
        <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria" (change)="findByIdCategoria()">
          <option *ngFor="let categoria of listaCategoria" value="{{categoria.id}}">
            {{categoria.tipo}}
          </option>
        </select>
      </div>


      <div class="d-flex justify-content-center">

        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button  type="submit" class="btn btn-info" (click)="atualizar()">Atualizar</button>
      </div>
    </form>
    </div>


  </div>

</div>
