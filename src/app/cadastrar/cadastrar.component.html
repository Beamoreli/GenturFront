<main>
  <div class="container">
    <div class="row d-flex justify-content-center posicao-card p-4">
      <div class="col-md-6 shadow-lg p-5 bg-light borda">
        <!-- <p class="logo"> <img src="https://avatars.githubusercontent.com/t/5853601?s=280&v=4" alt=""></p> -->
        <!-- <div class="bg-h1">
    <h1 class="text-center texto">Cadastre-se</h1>
  </div> -->
        <h1 class="text-center lgn">Cadastre-se</h1>

        <div class="form-group">
          <label for="nome" class="til">Nome</label>
          <input
            [(ngModel)]="usuario.nomeCompleto"
            (keyup)="validaNomeCad()"
            class="form-control"
            type="text"
            name="nomeCompleto"
            id="nomeCad"
            placeholder="Seu Nome"
          />
        </div>

        <div class="form-group">
          <label for="usuario" class="til"> Usuario</label>
          <input
            [(ngModel)]="usuario.usuario"
            (keyup)="validaEmailCad()"
            class="form-control"
            type="email"
            name="usuario"
            id="usuarioCad"
            placeholder="email@email.com"
          />
        </div>

        <div class="form-group">
          <label for="senha" class="til"> Senha</label>
          <input
            (input)="confirmSenha($event)"
            class="form-control"
            type="password"
            name="senha"
            id="senha"
            placeholder="Sua Senha"
          />
        </div>

        <div class="form-group" class="til">
          <label for="confirmSenha"> Confirmar Senha</label>
          <input
            [(ngModel)]="usuario.senha"
            class="form-control"
            type="password"
            name="confirmSenha"
            id="confirmSenha"
            placeholder="Confirme Sua Senha"
          />
        </div>

        <div class="form-group">
          <label for="foto" class="til"> Foto de Usuario</label>
          <input
            [(ngModel)]="usuario.foto"
            class="form-control"
            type="text"
            name="foto"
            id="foto"
            placeholder="Link da sua Foto"
          />
        </div>

        <div class="d-flex justify-content-center ">
          <button type="submit" class="btn btn-lgn" (click)="cadastrar()">
            Criar Conta
          </button>
          <button type="submit" class="btn btn-can" routerLink="/entrar">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
