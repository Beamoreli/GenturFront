<div class="container-fluid">
  <div class="row bg">
    <div class="col-md-12 text-white">

      <div class="banner">
        <span class="background"></span>
        <div class="header-content">
        </div>
      </div>
      <h1 class=" text-center p-3">Categoria</h1>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]="categoria.tipo" name="tipo" type="text" class="form-control text-center"  id="descricao" placeholder="Digite o nome da categoria">
          </div>

          <div class="d-flex justify-content-center">
            <button  class="btn custom-btn btn-15" (click)="cadastrarCategoria()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center tc p-2">Todas as Categorias</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-7">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let item of listaCategoria">
            <th scope="row">{{item.id}}</th>
            <td class="descricaoCat">{{item.tipo}}</td>
            <td class="d-flex justify-content-end">

              <button class="btn btn-cr mr-3" [routerLink]="['/categoria-edit', item.id]" >Editar</button>
              <button class="btn btn-crr" [routerLink]="['/categoria-delete', item.id]" >Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
      </div>
      </div>
